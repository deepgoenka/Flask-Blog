{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['blog_tag']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">


                {% for post in post %}
                    <!-- Fetch posts using for loop -->
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.Slug}}">
                            <h2 class="post-title">{{post.Title}}</h2>
                            <h3 class="post-subtitle">{{post.SubHeading}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            {{post.Author}}
                            on {{post.Date}}
                        </p>
                        <p>{{post.Content[0:143]}}...</p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}


                    <!-- Pager-->
                    <div class="clearfix">
                        <a class="btn btn-primary" style="float: left;" href="{{prev}}">&larr; Previous</a>
                        <a class="btn btn-primary" style="float: right;" href="{{next}}">Next &rarr;</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
{% endblock %}
