{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename='img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">




                <h1>Add / Edit Posts</h1>
                <form id="editForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{SNo}}" method="POST">
                    <div class="form-floating">
                        <input class="form-control" id="title" type="text" name="title" placeholder="Title" data-sb-validations="required" value="{{post.Title}}"/>
                        <label for="name">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="subheading" type="text" name="subheading" placeholder="Sub Heading" data-sb-validations="required" value="{{post.SubHeading}}"/>
                        <label for="subheading">Sub Heading</label>
                        <div class="invalid-feedback" data-sb-feedback="subheading:required">A Sub Heading is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="author" type="tel" name="author" placeholder="Author" data-sb-validations="required" value="{{post.Author}}"/>
                        <label for="author">Author</label>
                        <div class="invalid-feedback" data-sb-feedback="author:required">An Author is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" placeholder="Slug" data-sb-validations="required" value="{{post.Slug}}"/>
                        <label for="slug">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="slug:required">A Slug is required.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" type="text" name="content" placeholder="Content" data-sb-validations="required">{{post.Content}}</textarea>
                        <label for="content">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="content:required">A Content is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="imagefile" type="text" name="imagefile" placeholder="Image File" data-sb-validations="required" value="{{post.Img_file}}"/>
                        <label for="imagefile">Image File</label>
                        <div class="invalid-feedback" data-sb-feedback="imagefile:required">An Image File is required.</div>
                    </div>
                    <br />
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                </form>
                <br>
                    



                </div>
            </div>
        </div>
{% endblock %}
